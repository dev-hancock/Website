parameters:
  input_file: ''
  output_file: ''
  key: ''

steps:
- task: PowerShell@2
  displayName: Decrypt File
  inputs:
    targetType: 'inline'
    script: |
      openssl aes-256-cbc -d -in '${{ parameters.input_file }}' -out '${{ parameters.output_file }}' -k '$env:KEY'
  env:
    KEY: $(key)
